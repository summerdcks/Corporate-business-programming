<html> <!--html언어로 작성 시작-->
<head> <!--머릿말 시작-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<!--html 메타태그: 문서의 문자 인코딩을 utf-8로 설정한다-->
    <style> /*스타일시트 시작*/
        table, td { /*table, td태그 셀렉터*/
            border: 1px double black; /*테두리 1픽셀 두줄 검은색 지정*/
            text-align: center; /*글자 가운데 정렬*/
            height: 30px; /*높이 30픽셀*/
        }
    </style> <!--스타일시트 끝-->
    <script> //자바스크립트 시작
     function submit1() { //함수 submit1 생성
        const form = document.getElementById('form_1');
        //id가 form_1인 html요소를 선택하고 변수 form에 할당
        const studentid = parseFloat(form.elements.studentid.value);
        //html폼 내의 이름이 studentid인 입력값을 가져와 실수형변환 후 변수 studentid에 할당
        const pattern = /^[0-9]{6}$/; //6자리 정수만 받는 정규식 선언
        if(!pattern.test(studentid)) { //입력받은 studentid값이 정규식에 부합하지 않으면
            alert("학번에 6자리 숫자를 입력해주세요"); //해당 문구를 알림창에 띄워준다
        } else { //정규식에 부합하면
            form.action="showREC.jsp";  //form의 action 속성을 showREC.jsp로 지정하고
            form.submit(); //form데이터를 해당 파일로 제출해준다
        }
    }
    window.onload = function() { //윈도우가 로드될 때 적용되는 함수
        document.querySelector('input[name="studentid"]').focus(); 
        //name이 username인 입력창에 오토포커스가 되도록 함
    }
    </script> <!--자바스크립트 끝-->
</head> <!--머릿말 끝-->
<body> <!--본문 시작-->
<h1>성적 조회후 정정/삭제</h1> <!--표제-->
    <form method="get" id="form_1">     
    <!--데이터가 HTTP GET 메소드를 사용하여 제출되도록 지정, 양식 필드에 입력된 데이터가 쿼리 매개변수로 URL에 추가된다
    식별자 "form_1"을 양식 요소에 할당하며 JavaScript 또는 CSS에서 양식을 참조하는 데 사용할 수 있게 한다-->   
    	<table style="border: none;"> <!-- 테이블시작, 테두리 없음 -->
    	<tr><td style="border: none;"> <!-- 행열시작, 테두리 없음 -->
       	조회할 학번 <input type="number" name="studentid" min="100000" max="999999"> <input type="button" value="조회" onclick="submit1()">
         <!--입력창을 생성하고 최소값 최대값을 설정하여 number를 받아 studentid변수로 선언한다--><!-- 클릭버튼을 생성하고 안의 텍스트는 "추가", 클릭하면 submit1함수가 호출된다-->
        </td></tr> <!-- 행열 끝 -->
        </table> <!-- 테이블 시작 -->
        <br> <!-- 줄바꿈 -->
        <table id='t1'> <!--테이블 생성-->
            <tr> <!--행 시작-->
                <td style="width:100px;">이름</td> <!--너비 100픽셀의 셀 지정, 해당 문구 출력-->
                <td style="width:300px;"></td> <!--너비 300픽셀의 셀 지정-->
            </tr> <!--행 끝-->
            <tr> <!--행 시작-->
                <td>학번</td> <!--셀 안에 해당문구 출력-->
                <td></td> <!-- 행열 끝 -->
            </tr> <!--행 끝-->
            <tr> <!--행 시작-->
                <td>국어</td> <!--셀 안에 해당문구 출력-->
                <td></td> <!-- 행열 끝 -->
            </tr> <!--행 끝-->
            <tr> <!--행 시작-->
                <td>영어</td> <!--셀 안에 해당문구 출력-->
                <td></td> <!-- 행열 끝 -->
            </tr> <!--행 끝-->
            <tr> <!--행 시작-->
                <td>수학</td> <!--셀 안에 해당문구 출력-->
                <td></td> <!-- 행열 끝 -->
            </tr> <!--행 끝-->    
        </table> <!--테이블 끝-->
    </form> <!--form 끝-->
</body> <!--본문 끝-->
</html> <!--html언어로 작성 끝-->
